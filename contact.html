<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | CricPulse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { SYSTEM_CONFIG } from './src/config/constants.js';
        document.getElementById('address').innerText = SYSTEM_CONFIG.COMPANY.ADDRESS;
        document.getElementById('email').innerText = SYSTEM_CONFIG.COMPANY.EMAIL;
    </script>
</head>
<body class="bg-[#020617] text-slate-200 font-sans p-8 md:p-20">
    <div class="max-w-2xl mx-auto">
        <a href="index.html" class="text-[#00f2ff] text-xs font-bold uppercase tracking-widest mb-8 block">‚Üê Back to Live</a>
        <h1 class="text-5xl font-black uppercase italic tracking-tighter mb-10">Contact <span class="text-[#00f2ff]">HQ</span></h1>
        
        <div class="space-y-8">
            <div class="bg-white/5 p-8 rounded-3xl border border-white/5">
                <h3 class="text-xs font-black uppercase tracking-widest text-slate-500 mb-2">Corporate Address</h3>
                <p id="address" class="text-lg font-bold">Loading Address...</p>
            </div>
            
            <div class="bg-white/5 p-8 rounded-3xl border border-white/5">
                <h3 class="text-xs font-black uppercase tracking-widest text-slate-500 mb-2">Support Email</h3>
                <p id="email" class="text-lg font-bold text-[#00f2ff]">Loading Email...</p>
            </div>
        </div>
    </div>
</body>
</html>
