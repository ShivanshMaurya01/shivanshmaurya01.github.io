<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CricPulse Pro Support</title>
    <meta name="description" content="Get in touch with the CricPulse Pro team for support, business inquiries, or feedback.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 min-h-screen flex flex-col">

    <nav class="p-6 border-b border-white/5 bg-[#020617]/80 backdrop-blur-md sticky top-0">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-800 tracking-tighter uppercase font-bold italic">
                Cric<span class="text-[#00f2ff]">Pulse</span>
            </a>
            <a href="index.html" class="text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-[#00f2ff]">← Back Home</a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="max-w-xl w-full bg-[#0f172a] rounded-[2.5rem] p-10 border border-white/10 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black uppercase tracking-tight mb-2">Contact <span class="text-[#00f2ff]">Support</span></h1>
                <p class="text-slate-400 text-sm">Have a bug to report or a business query? Use the form below.</p>
            </div>

            <form action="#" method="POST" class="space-y-5">
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-2">Full Name</label>
                    <input type="text" required class="w-full bg-[#020617] border border-white/10 rounded-2xl p-4 text-sm focus:border-[#00f2ff] outline-none transition" placeholder="e.g. Shivansh Maurya">
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-2">Email Address</label>
                    <input type="email" required class="w-full bg-[#020617] border border-white/10 rounded-2xl p-4 text-sm focus:border-[#00f2ff] outline-none transition" placeholder="name@example.com">
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-2">Subject</label>
                    <select class="w-full bg-[#020617] border border-white/10 rounded-2xl p-4 text-sm focus:border-[#00f2ff] outline-none transition appearance-none">
                        <option>General Inquiry</option>
                        <option>Bug Report</option>
                        <option>Advertising / Business</option>
                        <option>Data Correction</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-2">Message</label>
                    <textarea required rows="4" class="w-full bg-[#020617] border border-white/10 rounded-2xl p-4 text-sm focus:border-[#00f2ff] outline-none transition" placeholder="Tell us more..."></textarea>
                </div>
                <button type="submit" class="w-full bg-[#00f2ff] text-black font-black uppercase tracking-widest text-xs py-4 rounded-2xl hover:scale-[1.02] transition active:scale-95 shadow-lg shadow-[#00f2ff]/20">
                    Send Message
                </button>
            </form>
        </div>
    </main>

    <footer class="p-8 text-center border-t border-white/5">
        <p class="text-[10px] text-slate-600 font-bold uppercase tracking-[0.2em]">CricPulse Pro Global Operations • Raebareli 229001</p>
    </footer>

</body>
</html>
