<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CricPulse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#020617] text-slate-300 p-8">
    <main class="max-w-2xl mx-auto bg-[#0f172a] p-10 rounded-3xl border border-white/10">
        <h1 class="text-3xl font-bold text-white mb-6">Contact Us</h1>
        <p class="mb-6">Have questions or found a bug? Reach out to the CricPulse Pro team.</p>
        
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-bold mb-2">Email Address</label>
                <input type="email" class="w-full bg-darkBg border border-white/10 rounded-lg p-3 outline-none focus:border-[#00f2ff]" placeholder="yourname@email.com">
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">Message</label>
                <textarea class="w-full bg-darkBg border border-white/10 rounded-lg p-3 h-32 outline-none focus:border-[#00f2ff]" placeholder="How can we help?"></textarea>
            </div>
            <button type="submit" class="bg-[#00f2ff] text-black font-bold py-3 px-6 rounded-full w-full hover:scale-105 transition">Send Message</button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-white/5 text-center">
            <a href="index.html" class="text-[#00f2ff] hover:underline">‚Üê Back to Home</a>
        </div>
    </main>
</body>
</html>
