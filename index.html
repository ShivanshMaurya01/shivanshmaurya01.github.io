<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8781223548404955"
     crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPulse Pro | Live Global Cricket Authority</title>
    
    <meta name="description" content="Professional live cricket scores, ball-by-ball updates, and analytics.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { dark: '#05070a', glass: 'rgba(255, 255, 255, 0.05)', accent: '#00f2ff' },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <style>
        .glass-card { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .live-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .3; } }
        body { background-color: #05070a; }
    </style>
</head>
<body class="text-white font-sans selection:bg-accent selection:text-black pb-24">

    <nav class="sticky top-0 z-50 px-6 py-4 flex justify-between items-center glass-card border-b border-white/5">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-accent rounded-lg flex items-center justify-center text-black font-black">C</div>
            <h1 class="text-xl font-800 tracking-tighter uppercase font-bold">Cric<span class="text-accent">Pulse</span></h1>
        </div>
        <div class="flex gap-3">
            <select onchange="updateLang(this.value)" class="bg-white/10 border border-white/20 rounded-xl text-[10px] font-bold px-3 py-2 outline-none">
                <option value="en">ENG</option>
                <option value="hi">HIN</option>
            </select>
        </div>
    </nav>

    <main class="max-w-xl mx-auto px-4 pt-6">
        
        <div class="mb-6 rounded-2xl overflow-hidden min-h-[100px] flex items-center justify-center bg-white/5 border border-dashed border-white/20">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-8781223548404955"
                 data-ad-slot="auto"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="mb-8">
            <h2 id="header-text" class="text-4xl font-extrabold tracking-tight mb-2">Live Arena</h2>
            <div class="h-1.5 w-12 bg-accent rounded-full"></div>
        </div>

        <div id="match-container" class="space-y-4">
            <div class="py-20 text-center">
                <div class="inline-block w-8 h-8 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-4 text-xs text-gray-500 font-bold uppercase tracking-widest">Fetching Global Data...</p>
            </div>
        </div>

        <div class="mt-10 p-1 rounded-[2.5rem] bg-gradient-to-r from-accent to-blue-600 shadow-xl shadow-accent/10">
            <div class="bg-dark rounded-[2.4rem] p-6 text-center">
                <h3 class="font-bold text-lg mb-1">CricPulse Global Pro</h3>
                <p class="text-[10px] text-gray-400 mb-4">Ad-free experience & Advanced AI Analysis</p>
                <button class="w-full bg-accent text-black font-black py-4 rounded-2xl">UPGRADE FOR ‚Çπ80</button>
            </div>
        </div>

    </main>

    <footer class="fixed bottom-0 inset-x-0 glass-card py-4 px-12 flex justify-between items-center border-t border-white/5">
        <button class="flex flex-col items-center text-accent">
            <span class="text-xl">üèüÔ∏è</span>
            <span class="text-[9px] font-bold mt-1">GAMES</span>
        </button>
        <button class="flex flex-col items-center text-gray-500">
            <span class="text-xl">üìä</span>
            <span class="text-[9px] font-bold mt-1">STATS</span>
        </button>
        <button class="flex flex-col items-center text-gray-500">
            <span class="text-xl">‚öôÔ∏è</span>
            <span class="text-[9px] font-bold mt-1">SETTINGS</span>
        </button>
    </footer>

    <script>
        const API_KEY = "5ba4d1d7-fc8f-4b60-8315-4721ccbef42c";
        const langData = {
            en: { head: "Live Arena", live: "LIVE" },
            hi: { head: "‡§≤‡§æ‡§á‡§µ ‡§Ö‡§ñ‡§æ‡§°‡§º‡§æ", live: "‡§≤‡§æ‡§á‡§µ" }
        };

        function updateLang(l) {
            document.getElementById('header-text').innerText = langData[l].head;
            fetchScores(l);
        }

        async function fetchScores(l = 'en') {
            const container = document.getElementById('match-container');
            try {
                const res = await fetch(`https://api.cricapi.com/v1/currentMatches?apikey=${API_KEY}`);
                const json = await res.json();
                
                if(json.status !== "success") throw new Error();

                container.innerHTML = json.data.map(m => `
                    <div class="glass-card p-6 rounded-[2.5rem] hover:border-accent/30 transition-all">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[9px] font-black text-gray-500 tracking-widest uppercase">${m.name}</span>
                            <div class="flex items-center gap-2 bg-red-500/10 px-3 py-1 rounded-full border border-red-500/20">
                                <div class="w-1.5 h-1.5 bg-red-500 rounded-full live-pulse"></div>
                                <span class="text-[9px] font-black text-red-500 uppercase">${langData[l].live}</span>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-bold">${m.teams[0]}</span>
                                <span class="text-lg font-black text-accent">${m.score?.[0]?.r || 0}/${m.score?.[0]?.w || 0}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-bold text-gray-400">${m.teams[1]}</span>
                                <span class="text-lg font-black text-gray-400">${m.score?.[1]?.r || 0}/${m.score?.[1]?.w || 0}</span>
                            </div>
                        </div>
                        <p class="mt-4 pt-4 border-t border-white/5 text-[10px] font-bold text-gray-500 uppercase">${m.status}</p>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = `<div class="p-10 text-center text-gray-600">Syncing scores...</div>`;
            }
        }

        window.onload = () => fetchScores('en');
        setInterval(() => fetchScores(document.querySelector('select').value), 60000);
    </script>
</body>
</html>
