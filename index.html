<head>

<body class="bg-dark text-white font-sans selection:bg-accent selection:text-black pb-20">

    <nav class="sticky top-0 z-50 px-6 py-4 flex justify-between items-center glass-card border-b border-white/5">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-accent rounded-lg flex items-center justify-center text-black font-black">C</div>
            <h1 class="text-xl font-800 tracking-tighter">CRIC<span class="text-accent">PULSE</span></h1>
        </div>
        <select onchange="changeLanguage(this.value)" class="bg-white/10 border border-white/20 rounded-xl text-[10px] font-bold px-3 py-2 outline-none cursor-pointer">
            <option value="en">ENGLISH</option>
            <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        </select>
    </nav>

    <main class="max-w-xl mx-auto px-4 pt-6">
        
        <div class="mb-6 rounded-2xl overflow-hidden min-h-[100px] flex items-center justify-center bg-white/5 border border-dashed border-white/20">
            <p class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Global Advertisement</p>
            </div>

        <div class="mb-8">
            <h2 id="lang-hero" class="text-4xl font-800 font-bold tracking-tight mb-2">Live Arena</h2>
            <div class="h-1 w-12 bg-accent rounded-full"></div>
        </div>

        <div id="match-list" class="space-y-4">
            <div class="py-20 text-center">
                <div class="inline-block w-10 h-10 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
            </div>
        </div>

        <section class="mt-10 p-6 rounded-[2.5rem] bg-gradient-to-br from-accent/20 to-purple-500/20 border border-accent/30 text-center">
            <h3 class="font-bold text-lg mb-1">CricPulse Global Pro</h3>
            <p class="text-xs text-gray-400 mb-4">Ad-free experience & Advanced AI Analytics</p>
            <button class="w-full bg-white text-black font-black py-4 rounded-2xl hover:scale-95 transition-transform">UNLOCK FOR $0.99</button>
        </section>

    </main>

    <footer class="fixed bottom-0 inset-x-0 glass-card py-4 px-12 flex justify-between items-center">
        <button class="flex flex-col items-center text-accent">
            <span class="text-2xl">üèüÔ∏è</span>
            <span class="text-[9px] font-bold mt-1">GAMES</span>
        </button>
        <button class="flex flex-col items-center text-gray-500">
            <span class="text-2xl">üìâ</span>
            <span class="text-[9px] font-bold mt-1">STATS</span>
        </button>
        <button class="flex flex-col items-center text-gray-500">
            <span class="text-2xl">üèÜ</span>
            <span class="text-[9px] font-bold mt-1">FANTASY</span>
        </button>
    </footer>

    <script>
        const API_KEY = "5ba4d1d7-fc8f-4b60-8315-4721ccbef42c";
        const uiStrings = {
            en: { hero: "Live Arena", live: "LIVE", status: "Match Status" },
            hi: { hero: "‡§≤‡§æ‡§á‡§µ ‡§Ö‡§ñ‡§æ‡§°‡§º‡§æ", live: "‡§≤‡§æ‡§á‡§µ", status: "‡§Æ‡•à‡§ö ‡§ï‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡§ø" }
        };

        function changeLanguage(lang) {
            document.getElementById('lang-hero').innerText = uiStrings[lang].hero;
            fetchData(lang);
        }

        async function fetchData(lang = 'en') {
            const list = document.getElementById('match-list');
            try {
                const res = await fetch(`https://api.cricapi.com/v1/currentMatches?apikey=${API_KEY}`);
                const data = await res.json();
                
                if(data.status !== "success") throw new Error();

                list.innerHTML = data.data.map((match, i) => `
                    <div class="glass-card p-6 rounded-[2.5rem] transition-all hover:bg-white/5">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[10px] font-black text-gray-500 tracking-widest uppercase">${match.name}</span>
                            <div class="flex items-center gap-2 bg-red-500/10 px-3 py-1 rounded-full border border-red-500/20">
                                <div class="w-1.5 h-1.5 bg-red-500 rounded-full live-pulse"></div>
                                <span class="text-[9px] font-black text-red-500">${uiStrings[lang].live}</span>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <span class="text-xl font-bold">${match.teams[0]}</span>
                                <span class="text-xl font-black text-accent">${match.score?.[0]?.r || 0}/${match.score?.[0]?.w || 0}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-xl font-bold">${match.teams[1]}</span>
                                <span class="text-xl font-black">${match.score?.[1]?.r || 0}/${match.score?.[1]?.w || 0}</span>
                            </div>
                        </div>
                        <p class="mt-4 pt-4 border-t border-white/5 text-[10px] font-bold text-gray-500 uppercase tracking-tight">${match.status}</p>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = `<div class="p-10 text-center text-gray-600 font-bold">Waiting for Match Data...</div>`;
            }
        }

        window.onload = () => fetchData('en');
        setInterval(() => fetchData(document.querySelector('select').value), 60000);
    </script>
</body>
</html>
