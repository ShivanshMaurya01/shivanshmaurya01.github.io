<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPulse Pro | Live Global Cricket Authority</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8781223548404955" crossorigin="anonymous"></script>

    <meta name="description" content="Fastest live cricket scores, ball-by-ball updates, and expert player analytics. Built for global fans.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brand: '#00f2ff', darkBg: '#020617', cardBg: '#0f172a' },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-darkBg text-slate-100 font-sans">
    <nav class="sticky top-0 z-50 px-6 py-4 bg-darkBg/80 backdrop-blur-md border-b border-white/5 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-brand rounded-lg flex items-center justify-center text-black font-black">C</div>
            <h1 class="text-xl font-800 tracking-tighter uppercase font-bold">Cric<span class="text-brand">Pulse</span></h1>
        </div>
        <div class="flex gap-4 items-center">
            <span class="hidden md:block text-[10px] font-bold text-slate-500 uppercase tracking-widest">Global Status: Online</span>
            <button class="bg-brand text-black px-4 py-2 rounded-full font-bold text-xs uppercase transition hover:scale-105">Login</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="mb-10 min-h-[90px] bg-white/5 border border-dashed border-white/10 rounded-2xl flex items-center justify-center overflow-hidden">
             <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8781223548404955" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
             <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <header class="mb-12">
            <h2 class="text-4xl font-extrabold tracking-tight">Live Matches</h2>
            <div class="h-1.5 w-16 bg-brand rounded-full mt-2"></div>
        </header>

        <div id="match-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="animate-pulse flex flex-col gap-4 p-6 bg-cardBg rounded-3xl">
                <div class="h-4 w-1/2 bg-white/10 rounded"></div>
                <div class="h-12 w-full bg-white/10 rounded"></div>
                <div class="h-4 w-1/4 bg-white/10 rounded"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { SYSTEM_CONFIG } from './src/config/constants.js';
        import { Formatters } from './src/utils/formatters.js';

        async function fetchLiveScores() {
            const grid = document.getElementById('match-grid');
            try {
                const res = await fetch(`https://api.cricapi.com/v1/currentMatches?apikey=${SYSTEM_CONFIG.API_KEY}`);
                const data = await res.json();
                
                grid.innerHTML = data.data.slice(0, 9).map(match => `
                    <div class="bg-cardBg border border-white/5 p-6 rounded-[2rem] hover:border-brand/30 transition-all group">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">${match.matchType}</span>
                            <div class="flex items-center gap-1.5 px-2 py-1 bg-red-500/10 rounded-full border border-red-500/20">
                                <div class="w-1 h-1 bg-red-500 rounded-full animate-pulse"></div>
                                <span class="text-[9px] font-black text-red-500 uppercase">${match.status.includes('won') ? 'Result' : 'Live'}</span>
                            </div>
                        </div>
                        <div class="space-y-4 mb-6">
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-bold">${match.teams[0]}</span>
                                <span class="text-lg font-black text-brand">${match.score?.[0]?.r || 0}/${match.score?.[0]?.w || 0}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-bold text-slate-400">${match.teams[1]}</span>
                                <span class="text-lg font-black text-slate-400">${match.score?.[1]?.r || 0}/${match.score?.[1]?.w || 0}</span>
                            </div>
                        </div>
                        <p class="text-[10px] font-bold text-slate-500 uppercase pt-4 border-t border-white/5">${match.status}</p>
                    </div>
                `).join('');
            } catch (e) {
                grid.innerHTML = `<p class="text-slate-500">Syncing live data from global servers...</p>`;
            }
        }

        window.onload = fetchLiveScores;
        setInterval(fetchLiveScores, SYSTEM_CONFIG.REFRESH_INTERVAL);
    </script>
</body>
</html>
